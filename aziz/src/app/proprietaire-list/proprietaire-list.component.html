<h2>List of Proprietaire</h2>
<p>
  <a [routerLink]="['/proprietaire/new']" class="btn btn-primary">New Proprietaire</a>
</p>
<div class ="form-groupcard card bg-secondary ">
 <div class="card-body">
  <label for="nom"></label>
  <select id="nom" class="form-control" [(ngModel)]="filter.nom" (change)="onFilterChange()" >
    <option value=""></option>
    <option *ngFor=" let p of proprietaire" value="{{p.nom}}">{{p.nom}} </option>
  </select>
  </div>
  <button class="btn btn-default" (click)="resetFilter()">Reset </button>
</div>
<table class="table">
  <thead>
    <tr>
      <th *ngFor="let c of columns" >
     <div *ngIf="c.isSortable"  (click)="sortBy(c.key)">
      {{c.title}}
      <i *ngIf="filter.sortBy === c.key"
       class="fa" 
       [class.fa-sort-asc]="filter.isSortAscending"
       [class.fa-sort-desc]="!filter.isSortAscending"
       ></i>
       </div>
       <div *ngIf="!c.isSortable">
       {{c.title}}
       </div>
      </th> 

      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of proprietaire">
      <td>{{ p.id }}</td>
      <td>{{ p.nom }}</td>
      <td>{{ p.email }}</td>
      <td>{{ p.login }}</td>
      <td>{{ p.password }}</td>
      <td>{{ p.telephoneFixe }}</td>
      <td>{{ p.telephonePortable }}</td>
      <td>
        <a [routerLink]="['/proprietaire/', p.id]">View</a>
      </td>
    </tr>
  </tbody>
</table> 
<app-pagination [total-items]="10" [page-size]="filter.pageSize" (page-changed)="onPageChange($event)"></app-pagination>
