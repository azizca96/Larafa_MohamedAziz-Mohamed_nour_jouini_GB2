<nav  *ngIf="totalItems > pageSize">
        <ul class="pagination">
            <li [class.disabled]="currentPage == 1">
                <a class="page-link" (click)="previous()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-link active"  [class.active]="currentPage == page" *ngFor="let page of pages" (click)="changePage(page)">
                <a>{{ page }}</a>
            </li>

            <li class="page-link" [class.disabled]="currentPage == pages.length">
                <a (click)="next()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
</nav>
